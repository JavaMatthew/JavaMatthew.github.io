<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        html,body {
            width: 100%;/* 可以省略 */
            height: 100%;
            overflow: hidden;
        }

        button {
            margin: 20px;
            padding: 40px;
            line-height: 40px;
        }
    </style>
<meta name="generator" content="Hexo 4.2.1"></head>
<body style="background-color: white;">
    <button id="changeBtn">点击变颜色白->红->绿->蓝->白...</button>
    <!-- import js -->
    <script>
        let body = document.body
        let changeBtn = document.getElementById('changeBtn')
        let i = 0
        changeBtn.onclick = function () {
            // changeColor()
            i++
            changeColor2(i)
        }

        function changeColor () {
            // 获取当前的而背景颜色，只能获取内联样式的颜色颜色再样式中使用16进制方式，JS中获取到的是RGB的值
            let bg = body.style.backgroundColor
            switch (bg) {
                case 'white': 
                    body.style.backgroundColor = 'red'
                    break
                case 'red': 
                    body.style.backgroundColor = 'green'
                    break 
                case 'green': 
                    body.style.backgroundColor = 'blue'
                    break
                default:
                    body.style.backgroundColor = 'white'
            }
        }

        function changeColor2 (i) {
            let ary = ['white','pink','lightblue','lightgreen','black']
            i = i % ary.length
            body.style.backgroundColor = ary[i]
        }
    </script>
</body>
</html>
