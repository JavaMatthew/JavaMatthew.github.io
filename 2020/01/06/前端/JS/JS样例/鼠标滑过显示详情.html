<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标滑过显示详情</title>
    <!-- import css -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            /* CSS3新盒子模型属性：控制WIDTH/HEIGHT是盒子最终的宽高*/
            box-sizing: border-box;
            margin: 20px auto;
            width: 200px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border: 1px solid lightcoral;
            position: relative;
        }

        .box .detail{
            display: none;
            width: 500px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border: 1px solid lightcoral;
            box-sizing: border-box;
            position: absolute;
            right: -1px;
            top: 38px;
            /* 父div的级别调高子的也会受影响，所以应该将子的div级别调低*/
            z-index: -1;
            cursor: pointer;
        }
    </style>
<meta name="generator" content="Hexo 4.2.1"></head>
<body>
    <!-- 基于CSS实现，我们需要让详情区域是按钮的子元素 -->
    <div class="box" id = "box">
        <span>购物车</span>
        <div class="detail" id="detail">
            购物车相关信息
        </div>
    </div>
    <!-- 
        传统基于操作DOM的方式实现业务需求
        1. 想操作谁就先获取谁
        2. 给某元素绑定某事件
        3. 在事件触发的时候修改元素的样式等
     -->
     <!-- import js -->
     <script>
         // document.getElementById([ID])：在整个文档中，通过元素的ID获取到当前这个元素对象
         let box = document.getElementById('box')
         let detail = document.getElementById('detail')

         // 元素对象.onxxx = function(){}: 事件绑定，xxx事件类型（click/mouseover/mousedown/keydown...）
         box.onclick = function () {
             // 元素对象.style.xxx = xxx 修改元素的某一个样式值
            detail.style.display = 'block'
            box.style.borderBottomColor = '#FFF'

         }
     </script>
</body>
</html>
